<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mini Chatbot</title>
</head>
<body>
    <h1>ü§ñ Mon mini chatbot</h1>
    <input type="text" id="userInput" placeholder="√âcris ton message..." />
    <button onclick="sendMessage()">Envoyer</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const message = document.getElementById("userInput").value;
            const responseElement = document.getElementById("response");

            const res = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: message })
            });

            const data = await res.json();

            if (data.reply) {
                responseElement.textContent = "ü§ñ: " + data.reply;
            } else {
                responseElement.textContent = "‚ö†Ô∏è Erreur : " + data.error;
            }
        }
    </script>
</body>
</html>
