<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot AstroPhoenix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 10px;
    }
    #chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #f9f9f9;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AstroBot</h1>
  <div id="chat-box"></div>
  <input type="text" id="userInput" placeholder="Ã‰cris ton message..." />
  <button id="sendBtn" onclick="sendMessage()">Envoyer</button>

  <script>
    const chatBox = document.getElementById("chat-box");

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // Affiche le message utilisateur
      chatBox.innerHTML += `<div class="message user"><strong>Moi:</strong> ${message}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.reply) {
          chatBox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.reply}</div>`;
        } else {
          chatBox.innerHTML += `<div class="message bot"><strong>Erreur:</strong> ${data.error}</div>`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (err) {
        chatBox.innerHTML += `<div class="message bot"><strong>Erreur rÃ©seau :</strong> ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
